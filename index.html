<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body>
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      >
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input
            class="add-item__task"
            type="text"
          >
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__tasks">
          <li class="todo__task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__title task">Pay Bills</label>
            <input type="text" class="task__input task">
            <button class="task__button_edit">Edit</button>
            <button class="task__button_delete">
              <img src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="todo__task todo__task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__title task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input task"
            >
            <button class="task__button_edit">Save</button>
            <button class="task__button_delete">
              <img src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul class="completed__tasks">
          <li>
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__title task">See the Doctor</label>
            <input type="text" class="task__input task">
            <button class="task__button_edit">Edit</button>
            <button class="task__button_delete">
              <img src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
